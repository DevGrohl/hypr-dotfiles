# ==================
# KEYBINDINGS
# ==================
$mod = SUPER 
$workspace_mod = ALT

# === Application Launchers ===
bind = $mod, Return, exec, alacritty
bind = $mod, space, exec, dms ipc call spotlight toggle
bind = $mod, V, exec, dms ipc call clipboard toggle
bind = $mod, M, exec, dms ipc call processlist toggle
bind = $mod, comma, exec, dms ipc call settings toggle
bind = $mod SHIFT, N, exec, dms ipc call notifications toggle
bind = $mod, N, exec, dms ipc call notepad toggl

# === Security ===
bind = $mod, L, exec, dms ipc call lock lock
bind = CTRL ALT, Delete, exec, dms ipc call processlist toggle

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute

# === Window Management ===
bind = $mod, Q, killactive
bind = $mod, F, fullscreen, 0
bind = $mod, W, togglefloating
bind = $mod, G, togglegroup

# === Focus Navigation ===
bind = $workspace_mod, left, movefocus, l
bind = $workspace_mod, down, movefocus, d
bind = $workspace_mod, up, movefocus, u
bind = $workspace_mod, right, movefocus, r

# === Window Movement ===
bind = $workspace_mod SHIFT, left, movewindow, l
bind = $workspace_mod SHIFT, down, movewindow, d
bind = $workspace_mod SHIFT, up, movewindow, u
bind = $workspace_mod SHIFT, right, movewindow, r

# === Monitor Navigation ===
bind = $mod CTRL, left, focusmonitor, l
bind = $mod CTRL, right, focusmonitor, r
bind = $mod CTRL, H, focusmonitor, l
bind = $mod CTRL, L, focusmonitor, r

# === Numbered Workspaces ===
bind = $workspace_mod, 1, workspace, 1
bind = $workspace_mod, 2, workspace, 2
bind = $workspace_mod, 3, workspace, 3
bind = $workspace_mod, 4, workspace, 4
bind = $workspace_mod, 5, workspace, 5
bind = $workspace_mod, 6, workspace, 6
bind = $workspace_mod, 7, workspace, 7
bind = $workspace_mod, 8, workspace, 8
bind = $workspace_mod, 9, workspace, 9
bind = $workspace_mod, 0, workspace, 0

# === Move to Numbered Workspaces ===
bind = $workspace_mod SHIFT, 1, movetoworkspace, 1
bind = $workspace_mod SHIFT, 2, movetoworkspace, 2
bind = $workspace_mod SHIFT, 3, movetoworkspace, 3
bind = $workspace_mod SHIFT, 4, movetoworkspace, 4
bind = $workspace_mod SHIFT, 5, movetoworkspace, 5
bind = $workspace_mod SHIFT, 6, movetoworkspace, 6
bind = $workspace_mod SHIFT, 7, movetoworkspace, 7
bind = $workspace_mod SHIFT, 8, movetoworkspace, 8
bind = $workspace_mod SHIFT, 9, movetoworkspace, 9
bind = $workspace_mod SHIFT, 0, movetoworkspace, 0

# === Move Workspaces to different monitor ===
bind = CTRL $workspace_mod, left, movecurrentworkspacetomonitor, l
bind = CTRL $workspace_mod, right, movecurrentworkspacetomonitor, r 

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $mod, mouse:272, Move window, movewindow
bindmd = $mod, mouse:273, Resize window, resizewindow

# === Screenshots ===
bind = $mod SHIFT, S, exec, grimblast copy area
